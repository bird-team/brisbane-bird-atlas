bookdown::gitbook:
  css: style.css
  split_by: section
  split_bib: true
  number_sections: false
  include:
    in_header: preamble.html
  config:
    toc:
      collapse: section
    download: [pdf]
    edit: https://github.com/bird-team/brisbane-bird-atlas/edit/master/%s
bookdown::pdf_book:
  citation_package: natbib
  toc_depth: 1
  includes:
    in_header: preamble.tex
  keep_tex: yes
  template: template.tex
  pandoc_args: ["--top-level-division=chapter", "--variable=subparagraph"]
