sudo: required

dist: trusty

services:
  - docker

env:
  global:
    - secure: ""

before_script:
  - docker pull "brisbanebirdteam/build-env:latest"

script:
  - echo GITHUB_PAT=$GITHUB_PAT >> $HOME/.Renviron
  - sudo fallocate -l 9G /swapfile && sudo chmod 600 /swapfile && sudo mkswap /swapfile && sudo swapon /swapfile
  - make pull_assets
  - travis_wait 120 make book_pdf
  - make deploy_book_pdf

notifications:
  email:
    on_success: change
    on_failure: change 
