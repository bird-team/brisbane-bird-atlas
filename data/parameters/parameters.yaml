title: atlas parameters

crs: 3857                                            # coordinate reference system for mapping
number_species: 3                                    # number of species to include in atlas
grid_resolution: 2000                                # resolution for altlas grids in meters
map_width: 4.5                                       # map image width in inches
map_height: 4.5                                      # map image height in inches
graph_width: 8.0                                     # graph image width in inches
graph_height: 3.0                                    # graph image height in inches

species:                                             # parameters for species data
  scientific_column_name: species_scientific_name    # column name for species' scientific name
  common_column_name: species_preferred_English_name # column name for species' common name
  key_column_name: species_order                     # column name for value indicating order in atlas

records:                                             # parameters for eBird record data
  scientific_column_name: SCIENTIFIC_NAME            # column name for species' scientific name
  date_column_name: OBSERVATION_DATE                 # column name for record date data
  date_column_format: "%d/%m/%Y"                     # date format for record dates
  longitude_column_name: LON                         # column name for record longitude data
  latitude_column_name: LAT                          # column name for record latitudes data
  start_date: 01/01/2005                             # omit records collected before this date

taxonomy:                                            # parameters for eBird taxonomy data
  scientific_column_name: SCI_NAME                   # column name for species' scientific name
  family_column_name: FAMILY                         # column name for species' family name
  order_column_name: ORDER                           # column name for species' order name
